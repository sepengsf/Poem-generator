<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI poem generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <div class="poem">
          Twittle, twittle little star
          <br />
          How, I wonder
        </div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/sepengsf">Sindisiwe Sepeng</a> is
        <a href="https://github.com/sepengsf/Poem-generator"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://cindycweh-poem-generator.netlify.app/">Nelify</a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
