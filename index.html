<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-btn" />
          </form>
          <div class="hint">i.e: Flower, Paris or Music</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/sepengsf">Sindisiwe Sepeng</a> is
        <a href="https://github.com/sepengsf/Poem-generator"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://cindycweh-poem-generator.netlify.app/">Nelify</a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
